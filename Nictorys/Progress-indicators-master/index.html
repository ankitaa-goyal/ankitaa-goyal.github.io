<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Progress Sliders</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Percentage indicators in Material UI colours</h1>
<a href="http://www.materialui.co/colors">http://www.materialui.co/colors</a>

	<div class="sliders">
	<div class="progress-bar  progress-bar--red" data-percent="40%">
		<span class="progress-bar__slide"></span>
		<span class="progress-bar__percent"></span>
	</div>
	<div class="progress-bar  progress-bar--blue" data-percent="50%">
		<span class="progress-bar__slide"></span>
		<span class="progress-bar__percent"></span>
	</div>
	<div class="progress-bar  progress-bar--green" data-percent="60%">
		<span class="progress-bar__slide"></span>
		<span class="progress-bar__percent"></span>
	</div>
	<div class="progress-bar  progress-bar--yellow" data-percent="70%">
		<span class="progress-bar__slide"></span>
		<span class="progress-bar__percent"></span>
	</div>
	<div class="progress-bar  progress-bar--purple" data-percent="80%">
		<span class="progress-bar__slide"></span>
		<span class="progress-bar__percent"></span>
	</div>
	<div class="progress-bar  progress-bar--grey" data-percent="90%">
		<span class="progress-bar__slide"></span>
		<span class="progress-bar__percent"></span>
	</div>
	</div>


<script src="scripts.js"></script>
</body>
</html>
